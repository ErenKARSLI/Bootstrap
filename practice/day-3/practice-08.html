<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice 08</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .navbar .container-fluid .navbar-brand img {
        height: 50px;
        width: auto;
      }
      .nav-link {
        width: 50px;
        height: 50px;
        background-color: #41a34e;
        border-radius: 50%;
        margin-right: 20px;
      }
      .navbar
        .container-fluid
        .navbar-collapse
        .navbar-nav
        .nav-item:last-child
        .nav-link {
        background-color: #7e57c2;
        width: 58px;
        height: 58px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../assets/img/techproedu.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
              <li class="nav-item">
                <a class="nav-link active d-flex" aria-current="page" href="#"
                  ><i
                    class="fs-5 m-auto p-0 fa-regular fa-eye-slash text-light"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active d-flex" aria-current="page" href="#"
                  ><i class="fs-5 m-auto p-0 fa-regular fa-bell text-light"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active d-flex" aria-current="page" href="#"
                  ><i
                    class="fs-5 m-auto p-0 fa-regular fa-comments text-light"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active d-flex" aria-current="page" href="#"
                  ><i class="fs-5 m-auto p-0 bi bi-gear text-light"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active d-flex" aria-current="page" href="#"
                  ><i class="fs-5 m-auto p-0 fa-solid fa-s text-light"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
