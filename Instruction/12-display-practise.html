<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Display Practise</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="bg-info p-4 text-light d-flex justify-content-between align-items-center fs-3">
        <div>
            <i class="fa-solid fa-bars d-lg-none"></i>

            <ul class="list-unstyled align-items-center gap-3 d-none d-lg-flex">
                <li><i class="fa-brands fa-bootstrap fa-2x"></i></li>
                <li>Docs</li>
                <li>Examples</li>
                <li>Icons</li>
                <li>Themes</li>
                <li>Blog</li>
            </ul>


        </div>
        <div>
            <i class="fa-brands fa-bootstrap fa-2x d-lg-none"></i>
            <input type="text" class="form-control d-none d-lg-inline">
        </div>
        <div>
            <span class="d-lg-none">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </span>

            <span class="d-none d-lg-inline">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
            </span>
            
        </div>
    </nav>



  </body>
</html>
