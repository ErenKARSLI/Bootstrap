<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    

    <a href="https://google.com" class="btn btn-danger">Click Me</a>


    <button class="btn btn-outline-info btn-lg">Click Me</button>

    


    <div class="btn-group" role="group" aria-label="Product toolbar">
      <button type="button" class="btn btn-primary">First One</button>
      <button type="button" class="btn btn-danger">Second One</button>
      <button type="button" class="btn btn-warning">Third One</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
      <label
        class="btn btn-outline-primary"
        for="btncheck1">First One</label>
    
      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label
        class="btn btn-outline-primary"
        for="btncheck2">Second One</label>
    
      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label
        class="btn btn-outline-primary"
        for="btncheck3">Third One</label>
    </div>


    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">First One</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Second One</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Third One</label>
    </div>
    



</body>
</html>
