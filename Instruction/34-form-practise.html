<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="assets/css/style-34.css" />
  </head>
  <body>
    <div class="card register-form">
      <div class="card-body">
        <div class="avatar"><i class="bi bi-person"></i></div>

        <form action="" novalidate class="needs-validation">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
            <div class="invalid-feedback">Please type a username.</div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="5"
              maxlength="30"
            />
            <div class="invalid-feedback">
              Please type a password with 5-30 char length.
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <div class="invalid-feedback">Please type an email.</div>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Phone Number" />
          </div>
          <div class="mb-3">
            <input
              type="date"
              class="form-control"
              placeholder="Birthdate"
              max="2012-01-01"
            />
            <div class="invalid-feedback">
              You have to be at least 10 years old
            </div>
          </div>
          <button class="btn btn-primary w-100">Create Account</button>
        </form>
      </div>
      <div class="card-footer">
        <h5>Signup with social media</h5>
        <div class="icons">
          <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
          <a href="https://instagram.com"><i class="bi bi-instagram"></i></a>
          <a href="https://google.com"><i class="bi bi-google"></i></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
